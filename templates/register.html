{% extends "base.html" %}
{% block body %}

<main class="form-signin w-100 m-auto d-flex align-items-center py-4 bg-body-tertiaryd-flex align-items-center py-4 bg-body-tertiary center-items">
  <div>
    <form action="/register" method="post" role="form">
      <h1 class="h3 mb-3 fw-normal">Enter your details</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" placeholder="Username" name="name">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirm_password">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
    </form>
  </div>
</main>

{% endblock %}
