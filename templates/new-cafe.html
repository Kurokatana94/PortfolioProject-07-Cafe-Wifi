{% extends "base.html" %}

{% block body %}
<div class="container">
  <main class="row g-3 justify-content-center">
    <div class="py-5 text-center">
      <h1 class="h2">Add Café</h1>
      <h5 class="my-4">Please use the following form to add a new Café</h5>
    </div>

    <div>
      <form class="needs-validation" method="post">
        <div class="row g-3 justify-content-center">
          <div class="offset-lg-8 my-3 pe-5 row">
            <div class="col-12 col-lg-2">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Shop Name" required="" name="name">
              <div class="invalid-feedback">
                Please enter the Shop Name.
              </div>
            </div>
            <div class="col-12 col-lg-2">
              <label for="seats" class="form-label">Seats</label>
              <input type="text" class="form-control" id="seats" placeholder="No. Seats" required="" name="seats">
              <div class="invalid-feedback">
                Please enter the Shop Name.
              </div>
            </div>
          </div>
          <div class="offset-lg-8 my-3 pe-5 row">
            <div class="col-12 col-lg-2">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" placeholder=City/Town" required="" name="location">
              <div class="invalid-feedback">
                Please enter the Shop Location.
              </div>
            </div>
            <div class="col-12 col-lg-2">
              <label for="price" class="form-label">Price £££</label>
              <input type="text" class="form-control" id="price" placeholder="Coffee Price" required="" name="price">
              <div class="invalid-feedback">
                Please enter the price for a coffee.
              </div>
            </div>
          </div>
          <div class="offset-lg-8 my-3 pe-5 row">
            <div class="col-12 col-lg-2">
              <label for="map" class="form-label">Map URL</label>
              <input type="url" class="form-control" id="map" placeholder="Google Maps Link" required="" name="map">
              <div class="invalid-feedback">
                Please enter a valid url.
              </div>
            </div>
            <div class="col-12 col-lg-2">
              <label for="img" class="form-label">Image Link</label>
              <input type="url" class="form-control" id="img" placeholder="Image Link" required="" name="img">
              <div class="invalid-feedback">
                Please enter a valid url.
              </div>
            </div>
          </div>
        </div>

        <div class="row center-items mt-4">
          <div class="ms-5 row">
            <div class="form-check col-12 col-lg-1 offset-lg-4">
              <input type="checkbox" class="form-check-input" id="toilet" name="toilet">
              <label class="form-check-label" for="toilet"><i class="bi bi-badge-wc"></i></label>
            </div>

            <div class="form-check col-12 col-lg-1">
              <input type="checkbox" class="form-check-input" id="wifi" name="wifi">
              <label class="form-check-label" for="wifi"><i class="bi bi-wifi-off"></i></label>
            </div>

            <div class="form-check col-12 col-lg-1">
              <input type="checkbox" class="form-check-input" id="socket" name="socket">
              <label class="form-check-label" for="socket"><i class="bi bi-plug"></i></label>
            </div>

            <div class="form-check col-12 col-lg-1">
              <input type="checkbox" class="form-check-input" id="call" name="call">
              <label class="form-check-label" for="call"><i class="bi bi-telephone"></i></label>
            </div>
          </div>
          <hr class="my-4">
          <div class="offset-lg-10">
            <div class="col-12 col-lg-2">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>

{% endblock %}
